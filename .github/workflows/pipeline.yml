name: pipeline

on:
  push:
    pull_request:
    workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install linter
        run: python -m pip install flake8

      - name: Run flake8
        run: flake8 . --max-line-length=150
    
    react-lint:
    name: React Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # or 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install client dependencies
        working-directory: Incrementum.client
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        working-directory: Incrementum.client
        run: pnpm run lint

  test:
    name: Run tests (container)
    needs: lint
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Build test image
        run: |
          docker build -f ./Library-Manager/test.Dockerfile -t ricardo_test_container ./Library-Manager
      - name: Run tests inside container
        run: |
          docker run --rm ricardo_test_container

  build_and_deploy:
    name: Build, push image and deploy (needs tests)
    needs: test
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build and push to docker hub
        run: |
          docker build -t happystar91/advanced-web-final-kubernetes:${{github.run_number}} ./Library-Manager
          docker push happystar91/advanced-web-final-kubernetes:${{github.run_number}}
      - name: deploy to kubernetes
        env:
          BUILD_NUMBER: ${{ github.run_number }}
        run: |
          export KUBECONFIG=$HOME/.kube/config
          for FILE in "kube"/*
          do
            cat "$FILE" | envsubst | kubectl apply -f -
          done