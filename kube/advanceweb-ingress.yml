apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ricardo-advanceweb-ingress
  namespace: ricardo-advancedweb
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: advanceweb.duckdns.org
      http:
        paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: server-svc
              port:
                number: 3001
        - path: /auth
          pathType: Prefix
          backend:
            service:
              name: server-svc
              port:
                number: 3001
        - path: /
          pathType: Prefix
          backend:
            service:
              name: web-svc
              port:
                number: 80