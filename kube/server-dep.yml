apiVersion: apps/v1
kind: Deployment
metadata:
  name: ricardo-server
  namespace: ricardo-advancedweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ricardo-server
  template:
    metadata:
      labels:
        app: ricardo-server
    spec:
      containers:
        - name: server
          image: happystar91/advanced-web-server:${BUILD_NUMBER}
          ports:
            - containerPort: 3001
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
          envFrom:
            - secretRef:
                name: app-secrets